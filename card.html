<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type"text/css" href="styles.css">
</head>
<body>
	<div class="a">
		<!-- your favorite animal's name goes here -->
		<h3>Cat</h3>
		<!-- your favorite animal's image goes here -->
		<img class="im" src="Cat.jpg" alt="cat" placeholder="datalist">
		<div class="listType2">
			<!-- your favorite animal's interesting fact goes here -->
			<p><i>It is cute</i></p>
			<ul class="b">
			<li><strong>Scientific Name</strong>: Felis catus</li>
			<li><strong>Average Length</strong>: 11 centimeters</li>
			<li><strong>Average Lifespan</strong>: From 4 to 5 years</li>
			<li><strong>Habitat</strong>: Egypt</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>It is cute and its color contain white, black and brown.</p>
			<p></p>
		</div>
	</div>
</body>
</html>
